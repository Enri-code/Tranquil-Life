###
dependencies:
  flutter:
    sdk: flutter

  audio_session: ^0.1.10
  camera: ^0.10.0+1
  dartz: ^0.10.1
  device_info_plus: ^4.1.2
  dio: ^4.0.6
  dotted_line: ^3.1.0
  dropdown_button2: ^1.7.2
  equatable: ^2.0.3
  # file_picker: ^4.5.1 # file picker
  flutter_bloc: ^8.0.1
  flutter_cache_manager: ^3.3.0
  flutter_native_splash: ^2.2.7
  # flutter_neumorphic: ^3.2.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_speed_dial: ^6.0.0
  hive_flutter: ^1.1.0
  
  file_picker:
  image_picker: ^0.8.5+3
  image_cropper: ^2.0.2

  intl: ^0.17.0
  intl_phone_field: ^3.1.0
  json_annotation: ^4.6.0
  permission_handler: ^10.0.0
  photo_view: ^0.14.0
  scrollable_positioned_list: ^0.3.2
  uuid: ^3.0.6

  audio_waveforms: ^0.1.4
  flutter_sound: ^9.2.13
  
  better_player: ^0.0.83 
  video_thumbnail: ^0.5.2

  #local_auth: ^2.1.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  json_serializable: ^6.3.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/onboarding/

  fonts:
    - family: Tranquil
      fonts:
        - asset: fonts/Tranquil.ttf

    - family: Josefin Sans
      fonts:
        - asset: fonts/josefin_sans/JosefinSans-Bold.ttf
          weight: 700
        - asset: fonts/josefin_sans/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: fonts/josefin_sans/JosefinSans-Light.ttf
          weight: 300
        - asset: fonts/josefin_sans/JosefinSans-Regular.ttf
          #weight: 400

