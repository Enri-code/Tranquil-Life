name: tranquil_life
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

###
### Please arrange packages alphabetically to make it easier to find them later on
###
dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.6
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^1.1.1+1
  intl: ^0.17.0
  swipe_to: ^1.0.2
  # flutter_switch: ^0.3.2
  # dartz: ^0.10.1
  # equatable: ^2.0.3
  # flutter_bloc: ^8.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/onboarding/

  fonts:
    - family:  Tranquil
      fonts:
        - asset: fonts/Tranquil.ttf
        
